<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzawars</title>
  </head>
  <body>
    <div class="root">
      <ul>
        <li v-for="pizza in pizzas">{{ pizza.name }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3.1.1"></script>
    <script>
      const Pizzawars = {
        data() {
          return {
            pizzas: [
              {
                id: 1,
                name: "Meatball Marinara",
              },
              {
                id: 2,
                name: "Truffle Mushroom",
              },
            ],
          };
        },
      };
      Vue.createApp(Pizzawars).mount(".root");
    </script>
  </body>
</html>
